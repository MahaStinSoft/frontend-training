<!--output-->
<form action="/action_page.php"
  oninput="x.value=parseInt(a.value)+parseInt(b.value)">
  0
  <input type="range"  id="a" name="a" value="50">
  100 +
  <input type="number" id="b" name="b" value="50">
  =
  <output name="x" for="a b"></output>
  <input type="submit"><br><br>
  
  <!--input type password-->
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" autocomplete="on" required><br>
  <label for="pwd">Password:</label><br>
  <input type="password" id="pwd" name="pwd" required><br><br>
  <input type="submit" value="Submit">
  <input type="reset">
</form><br><br>
  
  
<form>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br><br>
  <input type="submit" value="Submit"><br><br>
  
  <input type="color" id="favcolor" name="favcolor" value="JavaScript">
  <label for="favcolor">select ur favourite color</label><br><br>
  <input type="submit" value="Submit"><br><br>
  
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday"><br>
  <input type="submit" value="Submit"><br><br>
  
  <label for="birthdaytime">Birthday (date and time):</label>
  <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
  <input type="submit" value="Submit"><br><br>
  
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email" autofocus><br><br>

  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile" multiple><br>
  <input type="submit" value="Submit"><br><br>
  
  <input type="hidden" id="custId" name="custId"><br><!--hidden-->
  <input type="submit" value="Submit"><br><br>
  
  <label for="bdaymonth">Birthday (month and year):</label>
  <input type="month" id="bdaymonth" name="bdaymonth"><br>
  <input type="submit" value="Submit"><br><br>
  
  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
  <input type="submit" value="Submit"><br><br>
  
  <label for="vol">Volume (between 0 and 50):</label>
  <input type="range" id="vol" name="vol" min="0" max="50"><br>
  <input type="submit" value="Submit"><br><br>
  
  <label for="gsearch">Search Google:</label>
  <input type="search" id="gsearch" name="gsearch"><br>
  <input type="submit" value="Submit"><br><br>
  
  <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
  <input type="submit" value="Submit"><br><br>
  
  <label for="appt">Select a time:</label>
  <input type="time" id="appt" name="appt"><br>
  <input type="submit" value="Submit"><br><br>
  
  <label for="homepage">Add your homepage:</label>
  <input type="url" id="homepage" name="homepage"><br>
  <input type="submit" value="Submit"><br><br>
  
  <label for="week">Select a week:</label>
  <input type="week" id="week" name="week"><br>
  <input type="submit" value="Submit"><br><br>
  
  <label for="pin">PIN:</label><br>
  <input type="text" id="pin" name="pin" maxlength="4" size="4"><br>
  <input type="submit" value="Submit"><br><br>
  
  <label for="country_code">Country code:</label><br>
  <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code"><br>
  <input type="submit" value="Submit"><br><br>
  
  <label for="phone">Enter a phone number:</label><!-- placeholder=value or short description of expected format-->
  <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
  <input type="submit" value="Submit"><br><br>
</form><br><br>
