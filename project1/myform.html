<head>
<style>
{ body
fony_family:arial;

{

border:1px solid #ccc;

  background-color: #45a049;

<body>
<h2>Contact Form</h2>
<h3>Any Query Contact Us<h3>
<form>
<label for="fname">FIRST NAME :</label><br>
<input type="text" id="fname name="fname><br>
<label for="lname">LAST NAME :</label><br>
<input type="text" id="lname" name="lname"><br>
<label for="country">COUNTRY :</label><br>
<select id="country" name="country"><br>
<option value="tamilnadu">India</option>
<option value="kerala">Kerala</option>
<option value="banglore">Bangalore</option>
<option value="maharastra">Maharastra</option>
</select><br>
<label for="subject">Subject/Feedback</label><br>
<textarea  id="subject" name="subject" placeholder="write someting..." style="height:180px">
</textarea><br>
<br>
<input type="submit" value="submit"  background-color:"red" >
</form>
