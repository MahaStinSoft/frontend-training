DOCTYPE html>
<html>
<body>
<h2> list formation</h2>
<h4> unorderd list</h4>
<ul style="list-style-type:square">
<li>coffe</li>
<li>tea</li>
<li>milk</li>
</ul>
<h4> orderdlist</h4>
<ol type="I" >
<li>coffe</li>
<li>tea</li>
<li>milk</li>
</ol>
<h4> descrption list</h4>
    <dl>
      <dt>Drinks</dt>
      <dd>coffe</dd>
        <dd>tea</dd>
          <dd>milk</dd>
		  <dt>color</dt>
      <dd>blue</dd>
        <dd>red</dd>
          <dd>green</dd>
		 
</dl>
<h4>nested list</h4>
<ol>
<li> hello</li>
      <dl>
	  <dt>how are you</dt>
	  <dd> all fine</dd>
	  </dl>
	  </ol>
<h4> using types</h4>
<ol type="a" >
<li>coffe</li>
<li>tea</li>
<li>milk</li>
</ol>
</body>
</html>
